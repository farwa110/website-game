<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="rugby.css"> -->
    <link rel="icon" type="image/x-icon" href="./rugbyball.ico">
    <title>Rugbygame</title>
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="svg/logo.png" alt="Logo">
            </a>
        </div>
        <nav>
            <ul class="menu">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./spil.html">Spil</a></li>
                <li><a href="./assets.html">Assets</a></li>
                <li><a href="./grafik.html">Grafik</a></li>
                <li><a href="./teknik.html">Teknik</a></li>
            </ul>
            <div class="burger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </nav>
    </header>

    <div class="elements-headline">
        <h1 class="luckiest-guy-regular">HIT OR MISS GAME ASSESTSLIST</h1>
    </div>
    <div class="elements-headline">
        <h2 class="luckiest-guy-regular">Game Elements</h2>
    </div>

    <div class="figurecontainer">
        <img class="svg-img" src="svg/figurehappy.svg" alt="figurehappy">
        <img class="svg-img" src="svg/figuresad.svg" alt="figuresad">
        <img class="svg-img" src="svg/intro.svg" alt="intro">
    </div>
    <div class="container-wrapper">
        <div class="goodcontainer generic">
            <h2 class="luckiest-guy-regular">GOOD GAME ELEMENT</h2>
            <img class="svg-ball-img" src="svg/blue.svg" alt="blueball">
        </div>
        <div class="Badcontainer generic">
            <h2 class="luckiest-guy-regular">BAD GAME ELEMENT</h2>
            <img class="svg-ball-img" src="svg/red.svg" alt="redball">
        </div>
    </div>
    <div>
        <h2 class="luckiest-guy-regular">UI ELEMENTS</h2>
    </div>
    <div class="uielements">
        <img src="svg/life.svg" alt="life">
        <img src="svg/point-board.svg" alt="point-board">
        <img src="svg/gamestartbutton.svg" alt="">
        <img src="svg/levelbutton.svg" alt="">
        <img src="svg/tryagainbutton.svg" alt="">
        <img src="svg/gameoverbutton.svg" alt="">

    </div>
    <div>
        <h2 class="luckiest-guy-regular">BACKGROUND</h2>
    </div>
    <div class="backgroundcontainer">
        <div>
            <h3 class="luckiest-guy-regular">Start Screen</h3>
            <img src="svg/frontscreen2.svg" alt="">
        </div>
        <div>
            <h3 class="luckiest-guy-regular"> Game Over Screen</h3>
            <img src="svg/gameoverscreen.svg" alt="">
        </div>
        <div>
            <h3 class="luckiest-guy-regular"> Level Complete Screen</h3>
            <img src="svg/levelcompletescreen.svg" alt="">
        </div>

    </div>
    <footer class="made">Lavet af: Farwa</footer>


    <script src="menu.js"></script>

</body>

</html>
